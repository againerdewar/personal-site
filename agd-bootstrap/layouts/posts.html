---
layout : default
---

{{# page.author?to_data }}
  <strong>{{ name }}</strong>
  <p>{{ bio }}</p>
{{/ page.author?to_data }}

<div class="page-header">
  {{> blog_logo }}
</div>

<div class="row-fluid post-full">
  <div class="span1 content-indent"></div>
  <div class="span11 page-content">
    <div class="content">
      {{{ page.content }}}
    </div>
    {{> blog_post_footer }}
  </div>
</div>
