---
layout: default
---

<div class="page-header">
  <!-- Set up header -->
  <div class="row-fluid id="blog-title-bucket"">
    <div class="span8 offset4">
      <a href="{{ urls.base_path }}blog"><h1 id="blog-title" class="beta doSlab">{{ data.blog.title }}</h1></a>
      {{# data.blog.tagline }}<h2 class="zeta doSlab" id="blog-tagline">{{ . }}</h2>{{/ data.blog.tagline }}
    </div>
  </div>
</div>

<div class="row-fluid">
  <div class="span1 content-indent"></div>
  <div class="span11 page-content">
  {{{ content }}}
  </div>
</div>
