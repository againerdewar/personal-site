---
layout: default
---

<div class="page-header">
  <!-- Set up header -->
  <div class="row" id="blog-title-bucket">
    <div class="col-sm-8">
      <a href="{{ urls.base_path }}blog"><h1 id="blog-title" class="doSlab">{{ data.blog.title }}</h1></a>
      {{# data.blog.tagline }}<h2 class="doSlab" id="blog-tagline">{{ . }}</h2>{{/ data.blog.tagline }}
    </div>
  </div>
</div>

<div class="row">
  <div class="hidden-xs col-sm-1 content-indent"></div>
  <div class="col-sm-11 page-content">
    {{{ page.content }}}
  </div>
</div>
